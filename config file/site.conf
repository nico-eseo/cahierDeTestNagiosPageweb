<Virtualhost *:80>
    WDGIDaemonProcess main_test.py user=vagrant group=mygroup threads=5
    WSGIScriptAlias / /home/vagrant/webApp/main_test.wsgi
    <Directory /home/vagrant/webApp>
        WSGIProcessGroup main_test.py
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</Virtualhost>